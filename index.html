<!doctype html>
<html lang="en" ng-app="myApp">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devich-width, initial-scale=1">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="shinhwa的博客">
  <meta name="Description" content="">
  <title>Shinhwa</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <style>
  .removeMB{margin-bottom:0}
  .paragraph{text-indent:2em}
  .customUL{height:100%;width:100%;margin-top:20px}
  .customLI{height:100%;width:100%;text-align:center;line-height:100%;color:red}
  .important{color:red}
  </style>
  <script>
  var app = angular.module("myApp",["ngRoute"]);
   app.config(["$routeProvider",function($routeProvider){
	  $routeProvider
		.when('/',{
			templateUrl:"pages/homepage.html",
		})
		.when("/style",{
			templateUrl:"pages/style.html"
		})
		.when("/nav",{
			templateUrl:"pages/nav.html"
		})
		.when("/panel",{
			templateUrl:"pages/panel.html"
		})
		.when("/float",{
			templateUrl:"pages/float.html"
		})
		.when("/modal",{
			templateUrl:"pages/modal.html"
		})
		.when("/dropdown",{
			templateUrl:"pages/dropdown.html"
		})
		.when("/carousel",{
			templateUrl:"pages/carousel.html"
		})
		.when("/ajax",{
			templateUrl:"ajax.html"
		})
		.otherwise({
			redirectTo : '/'
		});
  }])
  
  function navsInit(navs){
	  navs.removeClass("active");
  }
  
  </script>
 </head>
 <body>
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" type="button"
			data-target=".navbar-responsive-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="ajax.html"><span class="glyphicon glyphicon-home"></span>BootStrap</a>
		</div>
		<div class="collapse navbar-collapse navbar-responsive-collapse ">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#/">首页</a></li>
				<li><a href="#/style">CSS样式</a></li>
				<li><a href="#/float">流体布局</a></li>
				<li><a href="#/modal">JS插件</a></li>
			</ul>
		</div>
		
	</div>
	<div ng-view>
	</div>
	<div class="navbar navbar-default removeMB">
		<ul class="nav navbar-nav customUL">
			<li class="container customLI">
			这些都是我在学习BootStrap时的理解，如果你能看到这，希望能给你带来帮助，仅供参考。
			</li>
		</ul>
	</div>
 </body>
</html>
